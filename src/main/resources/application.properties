spring.application.name=loanservice

spring.datasource.url=jdbc:mysql://localhost:3306/delcapital?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Hibernate JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# To avoid errors with MySQL 8 driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Enable Scheduling in this app
spring.task.scheduling.pool.size=5

spring.jackson.time-zone=Asia/Kolkata
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata
